<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-vue</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="../src/index.js"></script>
    <script type="module">
      import { h, reactive, createApp } from '../src/index.js';

      const App = {
        data: reactive({
          counter: 0,
        }),
        render() {
          return h('div', null, [
            h('h2', { style: 'color:red' }, `当前计数：${this.data.counter}`),
            h('button', { onClick: () => this.data.counter-- }, '-1'),
            h('button', { onClick: () => this.data.counter++ }, '+1'),
          ]);
        },
      };

      const app = createApp(App);
      app.mount('#app');
    </script>
  </body>
</html>
